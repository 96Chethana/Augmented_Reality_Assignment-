<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    
    <a-scene embedded arjs>
      <a-image
        src="https://cdn.glitch.com/b9d46756-525e-41de-8466-3bc63763b3aa%2FNew%20Brain.png?v=1619022668928"
        position="1 1 0"
        rotation="-90 0 0"
      ></a-image>
       <a-image
        src="https://cdn.glitch.com/b9d46756-525e-41de-8466-3bc63763b3aa%2Fhuman%20eye.png?v=1619025064798"
        position="0 1 0"
        rotation="-90 0 0"
      ></a-image>
       <a-image
        src="https://cdn.glitch.com/b9d46756-525e-41de-8466-3bc63763b3aa%2F6.png?v=1619025937297"
        position="0 1 -1"
        rotation="-90 0 0"
      ></a-image>
      <a-image
        src="https://cdn.glitch.com/b9d46756-525e-41de-8466-3bc63763b3aa%2Fskull.png?v=1619026314135"
        position="1 1 -1"
        rotation="-90 0 0"
      ></a-image>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
